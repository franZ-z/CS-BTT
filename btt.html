<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Tree Traversal</title>
    <link rel="stylesheet" href="btt.css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="glow">Binary Tree Traversal</h1>
    </div>
    <div class="main-content">
      <div class="input-section">
        <label for="levels">Enter number of levels (1-5):</label>
        <input type="number" class="input" id="levels" min="1" max="5" />
        <label for="nodes">Enter number of nodes (1-31):</label>
        <input type="number" class="input" id="nodes" min="1" max="31" />
        <button id="createTree">Create Tree</button>
        <button id="resetTree">Reset</button>
        <button id="traverseTree" style="display: none">Traverse</button>
        <div id="error-message" class="error"></div>
      </div>
      <div id="tree-container">
        <div id="tree-visualization"></div>
        <div id="traversals" style="display: none"></div>
      </div>
    </div>

    <script src="btt.js"></script>
  </body>
</html>
